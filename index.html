<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Путилин Павел" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img
            class="profile__avatar"
            src="./images/profile-picture.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__button">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img
            class="profile__add-button profile__add-button_plus"
            src="./images/Vector (1).svg"
            alt=""
          />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Черкесия"
          />
          <div class="element__description">
            <h2 class="element__info">Карачевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Гора Эльбрус"
          />
          <div class="element__description">
            <h2 class="element__info">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Горны в районе Домбая"
          />
          <div class="element__description">
            <h2 class="element__info">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Гора Эльбрус"
          />
          <div class="element__description">
            <h2 class="element__info">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Горны в районе Домбая"
          />
          <div class="element__description">
            <h2 class="element__info">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Черкесия"
          />
          <div class="element__description">
            <h2 class="element__info">Карачаево-Ч...</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__wrapper">
        <form class="popup__form" action="#" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__form-fields">
            <input
              class="popup__form-field"
              type="text"
              name="profile-name"
              id="profile__name"
              placeholder="Ваше имя"
            />
            <input
              class="popup__form-field"
              type="text"
              name="profile-bio"
              id="profile-bio"
              placeholder="чем занимаетесь"
            />
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </body>
</html>
